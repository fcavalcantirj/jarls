<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarls - Viking Hex Strategy Game</title>

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Jarls - Viking Hex Strategy Game" />
    <meta property="og:description" content="A browser-based turn-based strategy game featuring push-combat mechanics on a hexagonal grid. Built almost entirely by AI using the Ralph Wiggum Loop." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jarls - Viking Hex Strategy Game" />
    <meta name="twitter:description" content="A browser-based turn-based strategy game featuring push-combat mechanics on a hexagonal grid. Built almost entirely by AI." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Standard Meta Tags -->
    <meta name="description" content="A browser-based turn-based strategy game featuring push-combat mechanics on a hexagonal grid. Players compete as Viking Jarls to claim the central Throne." />
    <meta name="theme-color" content="#ffd700" />
    <meta property="og:url" content="/" />

    <!-- Canonical & Links -->
    <link rel="canonical" href="/" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "VideoGame",
      "name": "Jarls - Viking Hex Strategy Game",
      "description": "A browser-based turn-based strategy game featuring push-combat mechanics on a hexagonal grid. Players compete as Viking Jarls to claim the central Throne.",
      "genre": ["Strategy", "Turn-based"],
      "gamePlatform": "Web Browser",
      "applicationCategory": "GameApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>

    <style>
      :root {
        --padding-page: 20px;
        --font-size-base: 14px;
      }

      @media (max-width: 480px) {
        :root {
          --padding-page: 12px;
          --font-size-base: 13px;
        }
      }

      * { box-sizing: border-box; }
      html, body, #root {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0d1117;
        overflow: hidden;
      }

      /* Allow scroll on landscape mobile (768px matches MOBILE_BREAKPOINT in JS) */
      @media (max-width: 768px) and (orientation: landscape) {
        html, body, #root {
          overflow: auto;
          height: auto;
          min-height: 100%;
        }
      }

      img { max-width: 100%; height: auto; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
